<html >

      <link rel="stylesheet" href="assets/css/login.css">

  
</head>

<body>
  <div class="cotn_principal">
<div class="cont_centrar">

  <div class="cont_login">
<div class="cont_info_log_sign_up">
      <div class="col_md_login">
<div class="cont_ba_opcitiy">
        
        <h2>LOGIN</h2>  
  <p>Login to existing account</p> 
  <button class="btn_login" onclick="login()">LOGIN</button>
  </div>
  </div>
<div class="col_md_sign_up">
<div class="cont_ba_opcitiy">
  <h2>SIGN UP</h2>

  
  <p>Create new account</p>

  <button class="btn_sign_up" onclick="sign_up()">SIGN UP</button>
</div>
  </div>
       </div>

    
    <div class="cont_back_info">
       <div class="cont_img_back_grey">
       <img src="https://cdn.pixabay.com/photo/2016/02/01/00/56/news-1172463_960_720.jpg" alt="" />
       </div>
       
    </div>
<div class="cont_forms" >
    <div class="cont_img_back_">
       <img src="https://cdn.pixabay.com/photo/2016/02/01/00/56/news-1172463_960_720.jpg" alt="" />
       </div>
 <div class="cont_form_login">
<a href="#" onclick="ocultar_login_sign_up()" ><i class="material-icons">&#xE5C4;</i></a>
   <h2>LOGIN</h2>
 <input type="text" placeholder="Email" />
<input type="password" placeholder="Password" />
<button class="btn_login" onclick="cambiar_login()">LOGIN</button>
  </div>
  
   <div class="cont_form_sign_up">
<a href="#" onclick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
     <h2>SIGN UP</h2>
<input type="text" name="email" id="email" placeholder="Email" />
<input type="text" name="username" id="username" placeholder="Username" />
<input type="password" name="password" id="password" placeholder="Password" />
<input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" />
<button type="sign-up" class="btn_sign_up" onclick="register();">SIGN UP</button>

  </div>

    </div>
    
  </div>
 </div>
</div>
  
    <script src="assets/js/loginform.js"></script>
	<script>
		
		
		function register(){
		var email = $('#email').val();
		var username = $('#username').val();
		var password = $('#password').val();
		alert(email+ 'email');
		alert(username+ 'username');
		alert(password+ 'password');
		}
		
	</script>
